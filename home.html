<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ecbd13b163.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="./css/animate.css">
    <title>Document</title>
</head>
<body>
    
    <!-- start of header -->

    <header>
        <nav>
            <div class="nav-right">
                <a href=""><i class="fa-solid fa-house"></i></a>
                <a href=""><i class="far fa-user"></i></a>
                <a href=""><i class="fas fa-shopping-cart"></i></a>
                <a href=""><i class="fas fa-search"></i></a>
            </div>
            <div class="nav-left">
                <div class="register-login-btn">
                    <i class="fas fa-user"></i>
                    <a href="">ثبت نام / ورود</a>
                </div>
            </div>
        </nav>
    
        <section class="slider">
            <div class="slides">
                <div class="item active" id="slide-1">
                    <img src="./images/s1.jpg" alt="">
                    <span>آهنگ هایرو زنده تر از اون چیزی که هستن گوش بده</span>
                </div>
                <div class="item" id="slide-2">
                    <img src="./images/s2.jpg" alt="">
                    <span style="color: white;">کیفیت صدایی که همیشه<br> دنبالش بودی اینجاست</span>
                </div>
                <div class="item" id="slide-3">
                    <img src="./images/s3.jpg" alt="">
                    <span>رویاهاتو با صدای بلند گوش بده</span>
                </div>
            </div>
            <div class="buttons">
                <i onclick="setSlide('slide-1',1)" class="fas fa-circle"></i>
                <i onclick="setSlide('slide-2',2)" class="fas fa-circle"></i>
                <i onclick="setSlide('slide-3',3)" class="fas fa-circle"></i>
            </div>
        </section>
    </header>








    <!-- end of header -->


<script src="./js/main.js"></script>
</body>
</html>
